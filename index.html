<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <script src="@eohjsc/era-widget/src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- CB Tong -->
      <div class="btn-container" id="container-0">
        <!-- Settings Button -->
        <div class="settings-btn" onclick="showSettings()">
          <svg class="settings-icon" fill="currentColor" viewBox="0 0 24 24">

            />
          </svg>
        </div>

        <!-- Settings Panel -->
        <div class="settings-overlay" id="settingsOverlay">
          <div class="settings-panel">
            <div class="settings-title">
              <svg
                class="settings-icon"
                fill="currentColor"
                viewBox="0 0 24 24"
                style="width: 14px; height: 14px"
              >
                <path
                  d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"
                />
              </svg>
              Cài đặt thiết bị
            </div>
            <div class="settings-content">
              <div class="settings-group">
                <label class="settings-label" for="deviceNameInput"
                  >Tên thiết bị:</label
                >
                <input
                  type="text"
                  id="deviceNameInput"
                  class="settings-input"
                  placeholder="Nhập tên thiết bị..."
                />
              </div>

              <div class="settings-group">
                <label class="settings-label" for="modeLabelInput"
                  >Nhãn chế độ:</label
                >
                <input
                  type="text"
                  id="modeLabelInput"
                  class="settings-input"
                  placeholder="Nhập nhãn chế độ..."
                />
              </div>

              <div class="settings-group">
                <label class="settings-label" for="modeValueInput"
                  >Giá trị chế độ:</label
                >
                <input
                  type="text"
                  id="modeValueInput"
                  class="settings-input"
                  placeholder="Nhập giá trị chế độ..."
                />
              </div>
            </div>
            <div class="settings-buttons">
              <button
                class="settings-btn-action cancel"
                onclick="cancelSettings()"
              >
                Hủy
              </button>
              <button class="settings-btn-action save" onclick="saveSettings()">
                Lưu
              </button>
            </div>
          </div>
        </div>

        <div class="device-label">CB Tổng</div>
        <div class="status" id="status-0" onclick="toggleButton(0)">Off</div>
        <button
          class="control-button"
          id="control-button-0"
          onclick="toggleButton(0)"
        >
          Turn OFF
        </button>
        <div class="mode-container">
          <div class="mode-label">Mode CB Tổng</div>
          <div class="mode-display">Auto</div>
        </div>
        <button onclick="toggleButton(0)" id="button-0" style="display: none">
          OFF
        </button>
      </div>
    </div>

    <!-- Confirm Popup -->
    <div class="confirm-overlay" id="confirmOverlay">
      <div class="confirm-popup">
        <div class="confirm-title">Xác nhận thao tác</div>
        <div class="confirm-message">
          Bạn có chắc chắn muốn
          <span class="confirm-action" id="confirmAction">bật</span>
          <span class="confirm-device" id="confirmDevice">CB Tổng</span> không?
        </div>
        <div class="confirm-buttons">
          <button class="confirm-btn cancel" onclick="cancelConfirm()">
            Hủy
          </button>
          <button
            class="confirm-btn confirm"
            id="confirmButton"
            onclick="executeAction()"
          >
            Xác nhận
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
